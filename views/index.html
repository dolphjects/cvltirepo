<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reporte de avance</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="role-container">
      <span id="userRoleBadge" class="role-badge">Cargando rol...</span>
  </div>
  <h1>Reporte de avance</h1>

  <h2 id="courseName" style="color: #34495e; margin: -10px 0 0 0; font-size: 1.5em;"></h2>
  <p id="courseCode" style="color: #7f8c8d; margin: 5px 0 20px 0; font-size: 1.1em;"></p>

  <div class="actions">
    <a class="pill" id="btnCsv" href="#">⬇️ Descargar CSV</a>
  </div>
  
  <div id="filters-wrap" style="display: none;">
      <div class="filter-group">
          <label for="filterName">Buscar Alumno</label>
          <input type="text" id="filterName" placeholder="Escribe un nombre...">
      </div>
      <div class="filter-group">
          <label for="filterModule">Módulo</label>
          <select id="filterModule"><option value="all">Todos los módulos</option></select>
      </div>
      <!--
      <div class="filter-group" id="stateFilterGroup">
          <label for="filterState">Estado</label>
          <select id="filterState"><option value="all">Todos los estados</option></select>
      </div>
      -->
  </div>

  <div id="wrap" class="table-responsive-wrapper"></div>
  <div id="dashboard-wrap" style="display: none;"></div>

  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modalChartTitle"></h2>
      <div class="modal-chart-wrapper"><canvas id="modalChartCanvas"></canvas></div>
    </div>
  </div>
  <div id="itemDetailModal" class="modal">
  <div class="modal-content">
    <span class="close-button" id="closeItemDetailModal">&times;</span>
    
    <h2 id="detailCourseName"></h2>
    <p id="detailCourseCode" style="color: #7f8c8d; margin-top: -20px;"></p>
    <h3 id="detailStudentName" style="color: #34495e;"></h3>

    <table class="detail-item-table">
        <thead>
            <tr>
                <th>Módulo</th>
                <th>Avance</th>
                <th>Items vistos</th>
                <th>Items pendientes</th>
                <th>Total de elementos</th>
            </tr>
        </thead>
        <tbody id="itemDetailTableBody">
            </tbody>
    </table>
    <div id="detail-list-container"></div>
  </div>
</div>

<div id="loading-overlay">
  <div class="loading-content">
    <img src="./img/loading.png" alt="Cargando..." class="loading-image">
  </div>
</div>

<style>
  #loading-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: #ffffff;
    z-index: 10000; /* Encima de todo */
    display: flex; justify-content: center; align-items: center; flex-direction: column;
    transition: opacity 0.5s ease;
  }
  .loading-image { max-width: 500px; margin-bottom: 20px; }
  .hidden { opacity: 0; pointer-events: none; }
</style>


<script src="/js/pdf.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
